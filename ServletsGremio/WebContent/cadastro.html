	<!-- Container Principal -->
		<section class="container center">

		<!-- Conteudo principal -->
		<main class="conteudo-principal">
		<h2 class="title">Cadastro</h2>
				<form action="UsuarioControle" method="POST" class="frm">
					<input type="hidden" id="acao" name="acao" value="insert" /><br>

					<div class="form-group">
						<label for="email">E-mail:</label> <input type="email"  id="email"  name="email" minlength="10" maxlength="50"
						 required autofocus>
					</div>
					
					<div class="form-group">
						<label for="pwd">Senha:</label> <input type="password"  id="inputPwd"  name="pwd" minlength="6" maxlength="10"
						 required>
					</div>
					
					<div class="form-group">
						<label for="cpf">CPF:</label> <input type="text" name="cpf" id="cpf" placeholder="Preencha no formato: 999.999.999-99" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" minlength="13" maxlength="14" 
						 required >
					</div>
					
					<div class="form-group">
						<label for="name">Nome:</label> <input type="text" name="name" id="name" minlength="2" maxlength="50" 
						 required >
					</div>
					
					<div class="form-group">
						<label for="mName">Sobrenome:</label> <input type="text" name="mName" id="mName" minlength="1" maxlength="50" 
						 required >
					</div>
								
					<div class="form-group">
						<label>Sexo:</label> 
						<input type="radio" name="gender" value="Feminino"> Feminino &nbsp&nbsp
						<input type="radio" name="gender" value="Masculino" checked="checked"> Masculino
					</div>
					
					<div class="form-group">
						<label for="birthday">Data de Nascimento:</label> <input type="text" name="birthday" id="birthday"  
						placeholder="Preencha no formato: 00/00/0000" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}" maxlength="10" required >
					</div>
					
					<div class="form-group">
						<label for="phone">Telefone:</label> <input type="text" name="phone" id="phone" maxlength="15" 
						 placeholder="Preencha no formato: (DDD)99999-9999" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}" required >
					</div>		


					<div class="form-group">
						<input checked="checked" type="checkbox" name="receberCopia">
						Desejo receber uma cópia deste e-mail.
					</div>
					<div class="row">
					<div class="form-group">
						<button class="btn-preto" type="submit">Criar Conta</button>
					</div>
					</div>
				</form>
				<br>
		</main>
	</section>
